<body>
    <header>
        <h1>Welcome to Benford API!</h1>
    </header>

    <main>
        <section id="instructions">

        </section>

        <section id="csv_input">
            <p>Please upload your TSV to analyze.</p>
            <form enctype="multipart/form-data" action="/" method="post">
                File: <input type="file" name="input_file" />
                <br />
                <br />
                <input type="submit" value="upload">Upload</input>
            </form>
        </section>

        <section id="results">
            <div id="plot">
                {% if plot %}
                <img src="{{ plot }}" /> {% end %}
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="mailto:justin.g.lowen@gmail.com" class="footer__link">justin.g.lowen@gmail.com</a>

                ">
